  <!-- Item 5. Criação do formulário -->
  <h3> Formulário de Contato </h3>
    <form>
    <p>
      <label for="txtNome">Nome</label><br>
      <input type="text" name="Nome" id="txtNome" required maxlength="20">
    </p>
    <p>
      <label for="slctAssunto">Assunto</label><br>
      <select name="Assunto" id="slctAssunto" required>
        <option value="" disable="display: none"
         selected hidden>Selecione o assunto...</option>
        <option value="Sugestao">Sugestão</option> 
        <option value="Reclamacao">Reclamação</option>
        <option value="Orcamento">Orçamento</option>
        <option value="Outros">Outros</option>
      </select>
    </p>
    <p>
      <label for="txtMensagem">Mensagem</label><br>
      <textarea name="Mensagem" id="txtMensagem"
       cols="29" rows="5" required maxlength="160"></textarea>
    </p>
    <p>
      <input type="checkbox" name="Newsletter" id="chkNewsletter">
      <label for="chkNewsletter">Deseja receber minha newsletter?</label>
    </p>
    <p>
      <legend>Onde me encontrou?</legend>
      <input type="radio" name="Encontrou" id="rdYoutube" value="Y" required>
      <label for="rdYoutube">Youtube</label><br>
      <input type="radio" name="Encontrou" id="rdGoogle" value="G">
      <label for="rdGoogle">Google</label><br>
      <input type="radio" name="Encontrou" id="rdBing" value="B">
      <label for="rdBing">Bing</label><br>
      <input type="radio" name="Encontrou" id="rdOutros" value="O">
      <label for="rdOutros">Outros</label>
    </p>
    <p>
      <input type="submit" value="Enviar">
    </p>
  </form>
