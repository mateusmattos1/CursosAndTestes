<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7
            para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6">
                <form class="mx-auto">
                    <h1 class="display-6">Cadastro de Cliente</h1>
                    <hr>

                    <!-- Nome Completo -->
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="nome" required placeholder="">
                        <label for="nome" class="form-label">Nome Completo</label>
                    </div>

                    <!-- CPF, Data de Nascimento e Gênero em uma linha (LG ou superior) -->
                    <div class="row row-cols-1 row-cols-lg-3">
                        <!-- CPF -->
                        <div class="mb-3 col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="cpf" required placeholder="">
                                <label for="cpf" class="form-label">CPF</label>
                            </div>
                        </div>

                        <!-- Data de Nascimento -->
                        <div class="mb-3 col">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="data-nascimento" required>
                                <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                            </div>
                        </div>

                        <!-- Gênero -->
                        <div class="mb-3 col">
                            <div class="form-floating">
                                <select class="form-select" id="genero" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                                <label for="genero" class="form-label">Gênero</label>
                            </div>
                        </div>
                    </div>

                    <!-- Endereço Completo -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" id="endereco" rows="4" required placeholder="" style="height:100px"></textarea>
                            <label for="endereco" class="form-label">Endereço Completo</label>
                        </div>
                    </div>

                    <!-- Botão de Envio -->
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
