<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8"> 
                <form>
                    <h1 class="display-6">Login</h1>
                    <hr>
                    <div class="mb-3 row">
                        <label for="email" class="col-4 col-form-label text-end">Usuário (E-mail)</label>
                        <div class="col-8">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="senha" class="col-4 col-form-label text-end">Senha</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="senha">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="perfil" class="col-4 col-form-label text-end">Perfil</label>
                        <div class="col-8">
                            <select class="form-select" id="perfil" required>
                                <option value="" disabled selected>Selecione um perfil...</option>
                                <option value="admin">Administrador</option>
                                <option value="gerente">Gerente</option>
                                <option value="usuario">Usuário</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row offset-4">
                      
                        <div class="form-switch mx-2"> <!-- usei uma linha de layout para cada campo, por isso preferi utilizar o mx-2 para alinhar o switch -->
                            <input type="checkbox" class="form-check-input" id="lembrar">
                            <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                        </div>   
                        
                    </div>
                    <div class="mb-3 row">
                        <div class="col-12 offset-4"> 
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 offset-4">
                            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 offset-4"> 
                            <a href="#" class="text-decoration-none">Quero me cadastrar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
